<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
  </head>
  <body>
    <iframe name="frame" style="display: none"></iframe>
    <form target="frame">
      <input type="text" id="url_preprocessor" placeholder="url for preprocessor" value="http://localhost:3001/pre_process_image" style="display: inline-block;">
      <input type="text" id="url_processor" placeholder="url for processor" value="http://localhost:3000/process_image" style="display: inline-block;">
      <input type="text" id="frame_rate" placeholder="frame rate > 0" style="display: inline-block;">
      <input type="text" id="process_time" placeholder="minimum process time in ms" style="display: inline-block;">
      <input type="submit" value="Run" onClick="buttonClick()">
    </form>

    <script src="sketch.js"></script>
  </body>
</html>
